<div *ngIf="viewMode; else editable">
  <div *ngIf="currentRoom.id">
    <h4>Tutorial</h4>
    <div>
      <label><strong>Name:</strong></label> {{ currentRoom.name }}
    </div>
    <div>
      <label><strong>Description:</strong></label>
      {{ currentRoom.name }}
    </div>
    <div>
      <label><strong>Type:</strong></label>
      {{ currentRoom.name }}
    </div>

    <a
      class="badge badge-warning"
      routerLink="/rooms/{{ currentRoom.id }}"
    >
      Edit
    </a>
  </div>

  <div *ngIf="!currentRoom">
    <br />
    <p>Please click on a Room...</p>
  </div>
</div>
<ng-template #editable>
  <div *ngIf="currentRoom.id" class="edit-form">
    <h4>Room</h4>
    <form>
      <div class="form-group">
        <label for="name">Name</label>
        <input
          type="text"
          class="form-control"
          id="name"
          [(ngModel)]="currentRoom.name"
          name="name"
        />
      </div>
      <div class="form-group">
        <label for="name">Type</label>
        <input
          type="text"
          class="form-control"
          id="name"
          [(ngModel)]="currentRoom.name"
          name="name"
        />
      </div>
      <div class="form-group">
          <label for="price">Price</label>
          <input
            type="text"
            class="form-control"
            id="price"
            [(ngModel)]="currentRoom.price"
            name="price"
          />
        </div>
      </form>
              
      <button class="badge badge-danger mr-2" (click)="deleteRoom()">
        Delete
      </button>
  
      <button
        type="submit"
        class="badge badge-success mb-2"
        (click)="updateRoom()"
      >
        Update
      </button>
      <p>{{ message }}</p>
    </div>
  
    <div *ngIf="!currentRoom.id">
      <br />
      <p>viga Room detailis...</p>
    </div>
  </ng-template>
