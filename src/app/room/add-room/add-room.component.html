<div class="center-all">
<div class="elem-group inlined">
  <h1>Add Room</h1>
<form [formGroup]="addRoomForm" (ngSubmit)="onSubmit()">
  <div class="elem-group">
    <label for="room-name">Room name</label>
    <input required type="text" formControlName="name" id="room-name"
    placeholder="Room name" pattern=[A-Z\sa-z]{3,20}>
  </div>

  <div class="elem-group">
    <label for="description">Description</label>
    <textarea type="text" formControlName="description"
    id="description" placeholder="Enter Description"></textarea>
  </div>

  <div class="elem-group">
    <label for="price">Room price</label>
    <input required type="number" formControlName="price" id="price"
    placeholder="Enter Price" pattern=[0-9]{1,5}>
  </div>

  <div class="elem-group">
    <label for="roomImages">Room Image</label>
    <input required type="text" formControlName="roomImages"
    id="roomImages" placeholder="Enter Room Image">
  </div>

  <div class="form-group">
    <label for="room-type">Room Type:</label>
    <select formControlName="roomType" class="form-control">
        <option enabled>Select Room Type</option>
        <option *ngFor="let mtp of roomTypes">{{mtp | uppercase}}</option>
    </select>
  </div>

  <div class="elem-group">
    <button class="button" type="submit">Create!
    </button>
  </div>
</form>
</div>
</div>
