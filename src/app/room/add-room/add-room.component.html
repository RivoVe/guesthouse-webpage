<div>
    <div class="submit-form">
      <div *ngIf="!submitted">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" id="title" required [(ngModel)]="room.name" 
          name="name"/>
        </div>
        <div class="form-group">
          <label for="name">RoomType</label>
          <input class="form-control" id="name" required [(ngModel)]="room.name"
            name="name" />
        </div>
        <div class="form-group">
            <label for="price">Price</label>
            <input class="form-control" id="price" required [(ngModel)]="room.price"
              name="price" />
        </div>

        <button (click)="saveRoom()" class="btn btn-success">Submit</button>
      </div>
      <div *ngIf="submitted">
        <h4>Tutorial was submitted successfully!</h4>
        <button class="btn btn-success" (click)="newRoom()">Add</button>
      </div>
    </div>
  </div>
