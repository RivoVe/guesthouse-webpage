<div class="container">
  <form [formGroup]="addRoomForm" (ngSubmit)="onSubmit()" class="form-signin">
     <h2 >Add Room</h2>
      <div id="data">
        <div class="form-group">
          <label for="room-name">Room name</label>
          <input type="text" id="room-name" class="form-control" formControlName="name">
          </div>
          <div class="form-group">
          <label for="description">Description</label>
          <input id="description" class="form-control" formControlName="description">
          </div>
          <div class="form-group">
          <label for="price">Price</label>
          <input id="price" class="form-control" formControlName="price">
          </div>
          <div class="form-group">
          <label for="roomImages">Room Images</label>
          <input id="roomImages" class="form-control" formControlName="roomImages">
          </div>
        </div>
        <div class="form-group">
          <label for="">Room Type</label>
          <select id="roomType" class="form-control" formControlName="roomType">
          <option value="APARTMENT">Apartment</option>
          <option value="SINGLE_ROOM">Single Room</option>
          <option value="DOUBLE_ROOM">Double Room</option>
          <option value="SUMMER_HOUSE">Summer House</option>
        </select>
      </div>       
      <button class="btn btn-lg btn-primary btn-block mt-2" type="submit">Submit</button>
    </form>
</div>
